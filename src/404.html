<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting to index.html</title>
  <script>
    var path = window.location.pathname;
    path = path === '/404.html' ? '/' : path;
    window.location.href = '/index.html#!' + path;
  </script>
</head>
<body>
  If you are not redirected, <a href="/index.html">click here</a>.
</body>
</html>
