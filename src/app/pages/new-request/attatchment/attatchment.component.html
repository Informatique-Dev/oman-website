<div class="container mt-3">
  <div class="row d-flex justify-content-center pt-3 w-50 mx-auto">

    <button type="button" class="col-lg-5 m-3"  style="border: none; background-color: white" tabindex="-1">
      <h6>عقد ايجار</h6>

          tabindex="0"

          style="border: 2px dashed #8b3c8f;"

        >
          <div class="fallback" >
            <input name="file" type="file" #fileInput (change)="uploadFileEvt($event)" hidden  id="upload2" />
          </div>
          <div >
            <label  for="upload2">
              <svg *ngIf="!picture.value" xmlns="http://www.w3.org/2000/svg" height="2em" viewBox="0 0 640 512" class="mt-3">! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc.<style>svg{fill:#913f97}</style><path d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>
              <img
                *ngIf="picture.value"
                alt="sign"
                [src]="picture.value"
                style="width: 150px; height: 150px"
              />
              <ng-container *ngIf="pdf.value">
                <ng-container *ngTemplateOutlet="pdfViewer; context: {$implicit: pdf.value, name: ''}"></ng-container>
              </ng-container>

              <div class="m-3" *ngIf="!picture.value && !pdf.value">
                <h6> سحب و افلات  هنا</h6>
                <h6>  او </h6>
                <h6>  اختيار الملف </h6>
                <span class="text-muted"> الصيغ المسموح بها(PNG,PNG,PDF) </span>
              </div>
            </label>
          </div>
        </form>

      </div>
    </button>

    </div>
    <div class="d-flex justify-content-center mt-5">

      <button type="button"  class="btn mt-2 fs-5 p-2 px-3" matStepperNext mat-stroked-button  style="color:#913f97"> التالى</button>
      <button matStepperPrevious mat-flat-button  class="btn mt-2 fs-5 p-2 px-3 mx-2 " style="color:#913f97;background-color: rgb(214, 213, 213);">
        السابق
      </button>
    </div>
    </div>

<ng-template #pdfViewer let-src let-name>
  <div *ngIf="false"> {{name}}</div>
  <div class="pdf-container">
    <pdf-viewer
      [src]="src"
      [rotation]="0"
      [original-size]="true"
      [show-all]="true"
      [fit-to-page]="false"
      [zoom]="1"
      [zoom-scale]="'page-width'"
      [stick-to-page]="false"
      [render-text]="false"
      [external-link-target]="'blank'"
      [autoresize]="true"
      [show-borders]="false"
      style="width: 210px; height: 250px;"
    ></pdf-viewer>
  </div>
</ng-template>
